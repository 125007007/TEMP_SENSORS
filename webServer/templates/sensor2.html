<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/">Home</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav">
			<li class="nav-item">
			<a class="nav-link" aria-current="page" href="/sensor1v2">In Portacom</a>
			</li>
			<li class="nav-item">
			<a class="nav-link" href="/sensor2v2">Under Portacom</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" aria-current="page" href="/sensor1">In Portacom Old</a>
			</li>
			<li class="nav-item">
			<a class="nav-link active" href="/sensor2">Under Portacom Old</a>
			</li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div id="g1"></div>
	<div id="g2"></div>
	<div class="d-flex justify-content-center">
		<p class="p-3 mb-2 bg-secondary text-white">Last Reading: {{ time }} (Updated every 1 minute)</p>
	</div>
	<div class="d-flex justify-content-center">
		<a class="btn btn-secondary btn-lg active m-3" role="button"href="/sensor2">Refresh</a>
	</div>
	<img src="/sensor2/plot/temp" class="rounded float-left" alt="Image Placeholder" width="49%">
	<img src="/sensor2/plot/hum" class="rounded float-right"alt="Image Placeholder" width="49%">
    <script src="../static/raphael-2.1.4.min.js"></script>
    <script src="../static/justgage.js"></script>
    <script>
		var g1, g2;
		document.addEventListener("DOMContentLoaded", function(event) {
			g1 = new JustGage({
				id: "g1",
				value: {{temp}},
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: -10,
				max: 50,
				title: "Under Portacom TEMPERATURE",
				label: "Celcius"
			});

			g2 = new JustGage({
				id: "g2",
				value: {{hum}},
				valueFontColor: "yellow",
				titleFontColor: "yellow",
				min: 0,
				max: 100,
				title: "Under Portacom HUMIDITY",
				label: "%"
			});

		});
    </script>
  </body>
</html>
